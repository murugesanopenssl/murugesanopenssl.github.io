		}
			addBtn.addEventListener('click', addEntry);
			saveDefaultBtn.addEventListener( 'click', async () => 
				{
					try {
						await rootRef.set(baseData);
						message.textContent = "இயல்புநிலை வரிசை தரவுத்தளத்தில் சேமிக்கப்பட்டது.";
						const snapshot = await rootRef.once('value');
						const dataAll = snapshot.exists() ? snapshot.val() : baseData;
						populateMonthSelect(Object.keys(dataAll));
						const curMk = currentMonthKey();
						monthSelect.value = curMk;
						renderForSelected(dataAll);
					} catch (error) {
						console.error("Error saving default data:", error);
						message.textContent = "Error: " + error.message;
					}
				}
			);
			monthSelect.addEventListener('change', async () =>
				{
					try {
						const snapshot = await rootRef.once('value');
						const data = snapshot.exists() ? snapshot.val() : baseData;
						renderForSelected(data);
					} catch (error) {
						console.error("Error loading data on change:", error);
						renderForSelected(baseData);
					}
				}
			);
			monthSelect.addEventListener('keydown', (e) => {
				if (e.key === "ArrowUp" || e.key === "ArrowDown") {
					e.preventDefault();
					const opts = monthSelect.options;
					let idx = monthSelect.selectedIndex;
					if (e.key === "ArrowUp" && idx > 0) idx--;
					else if (e.key === "ArrowDown" && idx < opts.length - 1) idx++;
					monthSelect.selectedIndex = idx;
					
					// Trigger change event to update the display
					monthSelect.dispatchEvent(new Event('change'));
				}
			});
			console.log("Setting up initialization...");
			if( 'loading' === document.readyState )
			{
				document.addEventListener('DOMContentLoaded', initAndLoad);
			}
			else
			{
				initAndLoad();
			}
			window.initAndLoad = initAndLoad;
			console.log("=== spending.html setup complete ===");
		</SCRIPT>
	</BODY>
</HTML>
