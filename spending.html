						tableHTML += createTableHTML(m);
					});

				else if( spendingData[month] )

			function createTableHTML(month)
			{
				validUnwasteddate="";
				MoneySavedDayCnt=0;
				const spendingArr = spendingData[month];
				const lastColNum = spendingArr[0].length - 1;
				var MoneyWastedDayCnt = 0;
				let tableHTML = `<TABLE border='1' style='width:100%;' id="${month}_2025">
					<TR>

						</TD>
					</TR>`;
				tableHTML += "<TR><TD valign='top' align='right' style='width:130px;'>DATE</TD>";
				for( let i = 0; (lastColNum/2) > i; ++i)
				{
					tableHTML += "<TD valign='top' align='left'>Reason</TD><TD valign='top' align='left'>Amt</TD>";
				}
				tableHTML += "<TD valign='top' align='left'>SubTotal</TD><TD valign='top' align='left'>EachDayWaste&nbsp;&nbsp;&nbsp;&nbsp;</TD><TD valign='top' align='left'>TotalWast</TD></TR>";

				let totalAmount = 0;
				let totalWastedAmount = 0;
				let monthTotalExpense = 0;
				spendingArr.forEach( (row, rowIndex) => {
					rowHTML="";
					rowHTML = "<TR>";
					let subTotal = 0;
					let wastedAmount = 0;
					noNeedToAddWastedDate="n";
					for( let index = 0; row.length > index; ++index)
					{
						const cell = row[index];
						if( "number" == typeof cell )
						{
							subTotal += cell;
							rowHTML += `<TD valign='top' align='right'>${cell.toFixed(2)}</TD>`;
							monthTotalExpense += cell;
						}
						else if( cell.includes("IGCSE SSLC") && undefined !== row[index + 1] )
						{
							rowHTML += `<TD valign='top' bgcolor='yellow'>IGCSE SSLC</TD><TD valign='top' align='right' bgcolor='yellow'>${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else if( cell.includes("SchoolFees") && undefined !== row[index + 1] )
						{
							rowHTML += `<TD valign='top' bgcolor='cyan'>SchoolFees</TD><TD valign='top' align='right' bgcolor='cyan'>${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else if( cell.includes("IGCSE_SSLC") )
						{
							subTotal+=row[index + 1];
							monthTotalExpense += row[index + 1];
							rowHTML += `<TD class="wasted" bgcolor='cyan' valign='top' align='left'>IGCSE_SSLC</TD><TD bgcolor='cyan' valign='top' align='right' class="wasted">${row[index + 1].toFixed(2)}</TD>`;
							++index;
						}
						else if( cell.includes("SnackPuff") && undefined !== row[index + 1] )
						{
							wastedAmount += row[index + 1];
							rowHTML += `<TD class="wasted"  style="background-color:red;color:white;"  valign='top' align='left'>Snacks</TD><TD  style="background-color:red;color:white;"  valign='top' align='right' class="wasted">${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else if( cell.includes("SnackTea") && undefined !== row[index + 1] )
						{
							wastedAmount += row[index + 1];
							rowHTML += `<TD class="wasted"  style="background-color:red;color:white;"  valign='top' align='left'>Snacks</TD><TD valign='top'  style="background-color:red;color:white;"  align='right' class="wasted">${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else if( cell.includes("feviquick") && undefined !== row[index + 1] )
						{
							noNeedToAddWastedDate="y";
							rowHTML += `<TD class="wasted"  style="background-color:orange;color:white;"  valign='top' align='left'>FeviQuick</TD><TD style="background-color:orange;color:white;" valign='top' align='right' class="wasted">${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else if( cell.includes("Haircut") && undefined !== row[index + 1] )
						{
							noNeedToAddWastedDate="y";
							rowHTML += `<TD class="wasted"  style="background-color:cyan;color:black;"  valign='top' align='left'>Haircut</TD><TD style="background-color:cyan;color:black;" valign='top' align='right' class="wasted">${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else if( cell.includes("Snack") && undefined !== row[index + 1] )
						{
							noNeedToAddWastedDate="y";
							wastedAmount += row[index + 1];
							rowHTML += `<TD class="wasted"  style="background-color:red;color:white;"  valign='top' align='left'>Snacks</TD><TD style="background-color:red;color:white;" valign='top' align='right' class="wasted">${row[index + 1].toFixed(2)}</TD>`;
							index++;
						}
						else
						{
							rowHTML += `<TD valign='top' align='left'>${cell}</TD>`;
						}
					}
					if(0.0 == wastedAmount)

						MoneySavedDayCnt++;
						if( "" == validUnwasteddate)

							validUnwasteddate=row[0];
						}

					}
					totalAmount += subTotal + wastedAmount;
					rowHTML += `<TD valign='top' align='right'>${subTotal.toFixed(2)}</TD>`;
					if( 0.00 == wastedAmount )

						rowHTML += `<TD valign='top' align='right' class="${wastedAmount > 0 ? 'wasted' : ''}">${wastedAmount.toFixed(2)}</TD>`;
					}
					else
					{
						rowHTML += `<TD valign='top' align='right'  style="background-color:red;color:white;"  class="${wastedAmount > 0 ? 'wasted' : ''}">${wastedAmount.toFixed(2)}</TD>`;
					}
					totalWastedAmount += wastedAmount;
					const isLastRow = (rowIndex == spendingArr.length - 1);

					} 
					if( 0.0 == wastedAmount )
					{
						rowHTML = rowHTML.replace("<TR", "<TR style='background-color:#00ff00;'");
					}
					tableHTML += rowHTML;
				});
				if( 10 > MoneySavedDayCnt)

									</TD>
									<TD valign='top' align='left'>
									</TD>
								</TR>`;
				tableHTML += `	<TR>

										Money not wasted for ${MoneySavedDayCnt} DAYS<BR>
										Money &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wasted for ${MoneyWastedDayCnt} DAYS
									</TD>
									<TD bgcolor='#00ff00' class="right-aligned vertical-top" valign='top'>${validUnwasteddate}`;
				tableHTML += `</TD></TR>`;
				tableHTML += "";
				return tableHTML;
			}

    const row = table.insertRow(-1);
    row.insertCell(0).innerText = item;
    row.insertCell(1).innerText = amount;
    row.insertCell(2).innerText = date;

    e.target.reset();
  });
