	function DisplayYearToExpire( WAIT_YEARS, name )
	{
		if( 1 == WAIT_YEARS)
		{
			document.write( "<TD valign='top' align='left'>"+WAIT_YEARS+" MORE YEAR &nbsp;&nbsp;TO REACH 100TH AGE DURING THE YEAR:"+(required_date_yyyy+AGE_EXPIRY_COUNT));

		else if( 10 > WAIT_YEARS)
		{
			document.write( "<TD valign='top' align='left'>"+WAIT_YEARS+" MORE YEARS TO REACH 100TH AGE DURING THE YEAR:"+(required_date_yyyy+AGE_EXPIRY_COUNT));
		}
		else
		{
			document.write( "<TD valign='top' align='left'>"+WAIT_YEARS+" MORE YEARS TO REACH 100TH AGE DURING THE YEAR:"+(required_date_yyyy+AGE_EXPIRY_COUNT));
		}

		{
			switch( name )
			{
				case "S RAMADOSS":
					document.write( "<BR>Vanniyar community,<BR> a Backward Class (BC) caste in Tamil Nadu,<BR> India, known for its agricultural roots,<BR> and he founded the Pattali Makkal Katchi (PMK) party to politically represent this community.");

					break;

					document.write( "<BR>M.K.STALIN belongs to the Muthuraja community, which is classified as a Backward Class (BC) in Tamil Nadu.");
					break;
				case "RAHUL GANDHI":
					document.write( "<BR>RAHUL GANDHI identifies as Hindu due to his father's (Rajiv Gandhi) Hindu background,<BR> even though he was born to a Christian mother.");
					break;
			}
		}
	}
	ddd_dd_mmm_yyyy=new Date();
	yyyy = ddd_dd_mmm_yyyy.getYear();
	if(1900 > yyyy)
	{
		yyyy+=1900;
	}
	mmm=ddd_dd_mmm_yyyy.getMonth();
	dd=ddd_dd_mmm_yyyy.getDate();
	switch(mmm)
	{
		case 0: // Jan
			if( 1 != dd )
			{
				mmm="01";
				dd--;
			}
			else
			{
				dd=31;
				mmm="12";
				yyyy--;
			}
			break;
		case 1: // Feb
			if( 1 != dd )
			{
				mmm="02";
				dd--;
			}
			else
			{
				dd=31;
				mmm="01";
			}
			break;
		case 2: // Mar
			if( 1 != dd )
			{
				mmm="03";
				dd--;
			}
			else
			{
				if( 0 == yyyy%4 )
				{
					dd=29;
				}
				else
				{
					dd=28;
				}
				mmm="02";
			}
			break;
		case 3: // Apr
			if( 1 != dd )
			{
				mmm="04";
				dd--;
			}
			else
			{
				dd=31;
				mmm="03";
			}
			break;
		case 4: // May
			if( 1 != dd )
			{
				mmm="05";
				dd--;
			}
			else
			{
				dd=30;
				mmm="04";
			}
			break;
		case 5: // Jun
			if( 1 != dd )
			{
				mmm="06";
				dd--;
			}
			else
			{
				dd=31;
				mmm="05";
			}
			break;
		case 6: // Jul
			if( 1 != dd )
			{
				mmm="07";
				dd--;
			}
			else
			{
				dd=30;
				mmm="06";
			}
			break;
		case 7: // Aug
			if( 1 != dd )
			{
				mmm="08";
				dd--;
			}
			else
			{
				dd=31;
				mmm="07";
			}
			break;
		case 8: // Sep
			if( 1 != dd )
			{
				mmm="09";
				dd--;
			}
			else
			{
				dd=31;
				mmm="08";
			}
			break;
		case 9: // Oct
			if( 1 != dd )
			{
				mmm="10";
				dd--;
			}
			else
			{
				dd=30;
				mmm="09";
			}
			break;
		case 10: // Nov
			if( 1 != dd )
			{
				mmm="11";
				dd--;
			}
			else
			{
				dd=31;
				mmm="10";
			}
			break;
		case 11: // Dec
			if( 1 != dd )
			{
				mmm="12";
				dd--;
			}
			else
			{
				dd=30;
				mmm="11";
			}
			break;
	}
	if( 10 > dd )
	{
		dd="0"+dd;
	}
	dd_mm_yyyy=""+dd+"-"+mmm+"-"+yyyy;
