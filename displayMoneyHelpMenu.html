				margin: 0;
				padding: 0;

			h3

			#financialResourcesMenu01, #financialResourcesMenu02

				background-color: #0066CC !important;
				color: #FFFFFF !important;
				border: 2px solid #003D82 !important;
				border-radius: 5px;

			#financialResourcesMenu01 a, #financialResourcesMenu02 a

				color: #FFCC00 !important;
				font-weight: bold;

				border-radius: 3px;

			button

				background-color: #003D82 !important;
				color: #FFFFFF !important;
				border: 2px solid #FF6600 !important;
				font-weight: bold;
			}
			button:hover

	<BODY TOPMARGIN='0' LEFTMARGIN='0' MARGINHEIGHT='0' MARGINWIDTH='0'>
		<SCRIPT type="text/javascript">
			function toggleSubmenu01()
			{
				var submenu = document.getElementById('financialResourcesMenu01');
				var button = document.getElementById('toggleButton01');
				if( 'none' === submenu.style.display )
				{
					submenu.style.display = 'block';
					button.innerHTML = 'Close Financial Service Menu';
				}
				else
				{
					submenu.style.display = 'none';
					button.innerHTML = 'Show Financial Resources';
				}
			}
			function toggleSubmenu02()
			{
				var submenu = document.getElementById('financialResourcesMenu02');
				var button = document.getElementById('toggleButton02');
				if ('none' === submenu.style.display)
				{
					submenu.style.display = 'block';
					button.innerHTML = 'Close GOVT RESOURCE Menu';
				}
				else
				{
					submenu.style.display = 'none';
					button.innerHTML = 'Show GOVT Resources';
				}
			}
			window.onload = function()
			{
				document.getElementById('financialResourcesMenu01').style.display = 'block';
				document.getElementById('financialResourcesMenu02').style.display = 'block';
				document.getElementById('toggleButton01').innerHTML = 'Close Financial Service Menu';
				document.getElementById('toggleButton02').innerHTML = 'Close GOVT RESOURCE Menu';
			 };
		</SCRIPT>
