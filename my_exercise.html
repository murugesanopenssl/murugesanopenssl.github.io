			body

				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			.language-toggle

				background-color: #003a6c;
				padding: 15px;
				text-align: center;
			}
			.toggle-btn
			{
				background-color: #005fa3;
				color: #eaf2fb;
				border: 1px solid #7fb3d5;
				padding: 8px 18px;
				margin: 0 5px;
				border-radius: 3px;
				cursor: pointer;
				font-weight: bold;
				font-size: 14px;
			}
			.toggle-btn:hover
			{
				background-color: #0073c6;
			}
			.toggle-btn.active
			{
				background-color: #0073c6;
				border: 1px solid #b3d7ff;
			}
			.content-section
			{
				background-color: #005fa3;
				padding: 20px;
				margin: 10px;
				border-radius: 2px;
				border: 1px solid #7fb3d5;
			}
	h1
			{
				color: #b3d7ff;
				border-bottom: 2px solid #7fb3d5;
				padding-bottom: 10px;
			}
			.tip
			{
				margin: 15px 0;
				padding: 15px;
				background-color: #003a6c;
				border: 1px solid #7fb3d5;
				border-radius: 3px;
			}
			.tip-title
			{
				color: #b3d7ff;
				font-weight: bold;
				font-size: 16px;
				margin-bottom: 8px;
			}
			table
			{
				border-collapse: collapse;
				background-color: #005fa3;
				color: #eaf2fb;
			}
			td, th
			{
				border: 1px solid #7fb3d5;
				padding: 6px;
				font-size: 14px;
				background-color: #005fa3;
			}
			tr:nth-child(even) td
			{
				background-color: #004f8a;
			}
			tr:nth-child(odd) td
			{
				background-color: #005fa3;
			}
			.highlight
			{
				background-color: #0073c6 !important;
				color: #eaf2fb !important;
				font-weight: bold;
			}
			.hidden
			{
				display: none;
			}
		</STYLE>

						function extractMinutes(t)
						{
							if( !t )
							{
								return 0;
							}
							t = t.toLowerCase();
							let total = 0;
							if( t.includes("hour") || t.includes("hr") )
							{
								let h = parseInt(t);
								if( !isNaN(h) )
								{
									total += h * 60;
								}
							}
							if( t.includes("minute") || t.includes("min") )
							{
								let part = t.split("hour").pop().split("hr").pop();
								let m = parseInt(part);
								if( !isNaN(m) )
								{
									total += m;
								}
							}
							if(t.includes("second") || t.includes("sec") )
							{
								let part = t.split("minute").pop().split("min").pop();
								let s = parseInt(part);
								if( !isNaN(s) )
								{
									total += (s / 60);
								}
							}
							return total;
						}
						function isFutureDate(d)
						{
								if(!d) return false;
								let today = new Date();
								let entry = new Date(d.replace(/[^0-9A-Za-z- ]/g,""));
								if(entry > today) return true;
								return false;
						}
						function buildMonthSelect()
						{
							let sel=document.getElementById("monthSelect");
							sel.innerHTML="";
							sel.innerHTML+=`<OPTION value="all">All months</OPTION>`;
							let keys=Object.keys(exerciseData);
							thisyyyy=new Date().getFullYear();
							keys.forEach( m=>{
							let label=m+"-"+thisyyyy;
							let timeDiff=new Date("01"+label)-new Date();
							if( 0 < timeDiff )
							{
								return;
							}
							sel.innerHTML+=`<OPTION value="${m}">${label}</OPTION>`;
							});
							mmm=""+new Date();
							mmm=mmm.substr( 4,3);
							sel.value = "all";
						}
						function extractFitCnt(t)
						{
							if( !t )
							{
								return 0;
							}
							t = (""+t).replace(/<[^>]*>/g,"");
							let n = parseInt(t,10);
							if( isNaN(n) )
							{
								return 0;
							}
							return n;
						}
						function extractFitCountNumber(t)
						{
							if( !t )
							{
								return 0;
							}
							let clean = t.replace(/<[^>]*>/g, " ").replace(/[^0-9 ]/g, " ");
							let nums = clean.match(/\d+/g);
							if( !nums )
							{
								return 0;
							}
							return parseInt(nums[0], 10) || 0;
						}
						function extractSeconds(t)
						{
							if( !t )
							{
								return 0;
							}
							t = t.toLowerCase();
							let totalSec = 0;
							let hMatch = t.match(/(\d+)\s*hour/);
							let mMatch = t.match(/(\d+)\s*min/);
							let sMatch = t.match(/(\d+)\s*(seconds|second|sec|secs)/);
							if (hMatch) totalSec += parseInt(hMatch[1]) * 3600;
							if (mMatch) totalSec += parseInt(mMatch[1]) * 60;
							if (sMatch) totalSec += parseInt(sMatch[1]);
							return totalSec;
						}
						function generateExerciseTable()
						{
							let sel = document.getElementById("monthSelect").value;
							let rows = [];
							let totalSec = 0;
							let fitDays = 0;
							let totalFitCnt = 0;
							let data = (sel === "all") ? Object.values(exerciseData).flat() : exerciseData[sel];
							data.forEach(r =>
								{
									if( "all" !== sel && isFutureDate(r.date) ) return;

										rows.push(r);
									}
								}
							);
							let allData = Object.values(exerciseData).flat();
							allData.forEach( r =>
								{
									totalSec += extractSeconds(r.walkingTime);

									let fc = extractFitCnt(r.FitCount);
									if(fc > 0)
									{
										totalFitCnt += fc;
										fitDays++;
									}
								}
							);
							let totalHrs = Math.floor(totalSec / 3600);
							let remSec = totalSec % 3600;
							let totalMin = Math.floor(remSec / 60);
							let totalSeconds = remSec % 60;
							let totalDays = (totalHrs / 24) + (totalMin / (24 * 60)) + (totalSeconds / (24 * 3600));
							totalDays = totalDays.toFixed(2);
							let DispDays = totalDays < 10 ? totalDays + " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Day" : totalDays + " Days";
							let DispTotalHrs = totalHrs < 10 ? "0" + totalHrs : totalHrs;
							let DispTotalMin = totalMin < 10 ? "0" + totalMin : totalMin;
							let DispTotalSec = totalSeconds < 10 ? "0" + totalSeconds : totalSeconds;
