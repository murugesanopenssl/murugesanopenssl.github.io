						function extractMinutes(t)
						{
							if( !t )
							{
								return 0;
							}
							t=t.toLowerCase();
							if( t.includes("minute") )
							{
								let n=parseInt(t);
								return isNaN(n)?0:n;
							}
							return 0;
						}
