<STYLE type="text/css">
.link-style
{
        color:orange;
        text-decoration: none; /* Removes underline */
        font-weight: bold; /* Optional: Makes it bold */
        cursor: pointer; /* Changes the cursor to a pointer when hovering */
}
.menu {
    position: relative;          /* crucial for absolute child positioning */
    display: inline-block;
    font-family: Arial;
    font-size: 15px;
    padding: 8px;
    cursor: pointer;
}

/* Submenu (white, dropdown below the menu) */
.submenu {
    display: none;
    position: absolute;
    top: 100%;                  /* positions right below the menu */
    left: 0;
    background: #fff;
    border: 1px solid black;
    padding: 5px 0;
    min-width: 180px;
    z-index: 999;
}

.submenu a {
    display: block;
    padding: 6px 10px;
    text-decoration: none;
    color: black;
}

.submenu a:hover {
    background: #e0e0e0;
}

/* Show menus on hover */
.menu:hover .submenu {
    display: block;
}

						function extractMinutes(t)
						{
							if( !t )
							{
								return 0;
							}
							t=t.toLowerCase();
							if( t.includes("minute") )
							{
								let n=parseInt(t);
								return isNaN(n)?0:n;
							}
							return 0;
						}
						function isFutureDate(d)
						{
								if(!d) return false;
								// if(d.includes("Dec-2025")) return true;
								// if(d.includes("Dec") && d.includes("2025")) return true;
								let today = new Date();
								let entry = new Date(d.replace(/[^0-9A-Za-z- ]/g,""));
								if(entry > today) return true;
								return false;
						}
