<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<META charset="UTF-8">
		<META name="viewport" content="width=device-width,initial-scale=1.0">
		<TITLE>avr gold rate today</TITLE>
		<STYLE type='text/css'>
			body{font-family:Arial;font-size:14px;}
			table{border-collapse:collapse;width:100%;}
			th,td{padding:4px;text-align:center;}
		</STYLE>
	</HEAD>
	<BODY TOPMARGIN='0' LEFTMARGIN='0' MARGINHEIGHT='0' MARGINWIDTH='0'>
		<TABLE border='1'>
			<TR>
				<TD valign='top' width='50%'>
					<TABLE border='1'>
						<TR>
							<TH valign='top' align='right'>S.No</TH>
							<TH valign='top' align='right'>22k Gold weight</TH>
							<TH valign='top' align='right'>INR amount Bengaluru</TH>
							<TH valign='top' align='right'>24k Gold weight</TH>
							<TH valign='top' align='right'>INR Amount Bengaluru</TH>
						</TR>
						<TBODY id="blrTable"></TBODY>
					</TABLE>
				</TD>
				<TD valign='top' width='50%'>
					<TABLE border='1'>
						<TR>
							<TH valign='top' align='right'>S.No</TH>
							<TH valign='top' align='right'>22k Gold weight</TH>
							<TH valign='top' align='right'>INR amount Bengaluru</TH>
							<TH valign='top' align='right'>24k Gold weight</TH>
							<TH valign='top' align='right'>INR Amount Dharmapuri</TH>
						</TR>
						<TBODY id="dpiTable"></TBODY>
					</TABLE>
				</TD>
			</TR>
		</TABLE>
		<SCRIPT type='text/javascript'>
			const weights=[0.25,0.5,0.75,1,8];
			fetch('https://avrswarnamahal.com/todaysgoldrate').then(r=>r.text()).then(t=>{
				let r22=parseFloat((t.match(/22K[^0-9]*([0-9,]+)/)||[])[1]?.replace(/,/g,''))||0;
				let r24=parseFloat((t.match(/24K[^0-9]*([0-9,]+)/)||[])[1]?.replace(/,/g,''))||0;
				weights.forEach((w,i)=>{
					let tr1=document.createElement('tr');
					tr1.innerHTML='<td>'+(i+1)+'</td><td>'+w.toFixed(2)+' gram</td><td>'+((r22*w).toFixed(2))+'</td><td>'+w.toFixed(2)+' gram</td><td>'+((r24*w).toFixed(2))+'</td>';
					document.getElementById('blrTable').appendChild(tr1);
					let tr2=document.createElement('tr');
					tr2.innerHTML='<td>'+(i+1)+'</td><td>'+w.toFixed(2)+' gram</td><td>'+((r22*w).toFixed(2))+'</td><td>'+w.toFixed(2)+' gram</td><td>'+((r24*w).toFixed(2))+'</td>';
					document.getElementById('dpiTable').appendChild(tr2);
				});
			});
		</SCRIPT>
	</BODY>
</HTML>
