			My friendliness towards you can never be broken.<BR>
			His heart can never reach the location where my heart has gone.<BR>
			There is no restriction for me to talk like him inside myself.<BR>
			The way he used to scold like me, can never broke my heart.<BR>
			This friendliness knowledge and my friendliness towards him canot go to end even if he wish.<BR>
			On hearing my statements his ear's frozen blood, can never grind my friendliness<BR>
			Last line can never finish based on wishes from you.<BR>
			<U>
				Your(My) answer:
			</U>:<BR>
			Your lines won't broken my ear on using my my frozen blood :((
