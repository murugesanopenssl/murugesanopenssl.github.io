<TR>
<TD align='left' valign='top'>I waited for one nano second to get your friendship.</TD>
<TD align='left' valign='top'>2001</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those waiting nano seconds changed to a second.</TD>
<TD align='left' valign='top'>2001</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those minutes without his friendshipness, got changed to a minute.</TD>
<TD align='left' valign='top'>2001</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those minutes changed to an hour</TD>
<TD align='left' valign='top'>2001</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those hours changed to a day</TD>
<TD align='left' valign='top'>2001</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those days changed to a month</TD>
<TD align='left' valign='top'>2001</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those months changed to a year</TD>
<TD align='left' valign='top'>2002</TD>
</TR>
<TR>
<TD align='left' valign='top'>Those waiting years changed my life</TD>
<TD align='left' valign='top'>2003</TD>
</TR>
<TR>
<TD align='left' valign='top'>That life years changed myself to you</TD>
<TD align='left' valign='top'>2006-2056</TD>
</TR>
<TR>
<TD align='left' valign='top'>if I travel alone or I am alone,or I felt sad,or I think about you,. My (/your)life(inside me) won't change (only during those times).</TD>
</TR>
<TR>
<TD align='left' valign='top'><STRONG>Default answer from my (your) life to myself</STRONG>:</TD>
</TR>
<TR>
<TD align='left' valign='top'>My friendship will never reach you.</TD>
</TR>
<TR>
<TD align='left' valign='top'>Atlast I have received your friendshipness after showing all my garbages.</TD>
<TD align='left' valign='top'>2016/2017</TD>
</TR>
</TBODY>
