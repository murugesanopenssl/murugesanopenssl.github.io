		Unnai adhigamaaga nesikkum ennai<BR>
		Unakku ennai pidikkaadhu enRadhaal
 	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>
 </TD>
 <TD valign="top" align="left" width='30%'>
	 The only thing that I do not like from you is<BR>
			 <A TITLE="myself"><BIG><BIG><BIG>the person</BIG></BIG></BIG></A> who is liking you a lot<BR>
 since you don't like <A TITLE="me"><BIG><BIG><BIG>that person</BIG></BIG></BIG></A>.<BR>
 Hence I don't like myself.
