		<SCRIPT>
			document.addEventListener( "DOMContentLoaded", () =>
				{
					// Initialize the month selector as usual
					populateMonthSelector();
					document.getElementById("monthSelector").addEventListener("change", onMonthChange);
					onMonthChange(); // Ensure the calendars are rendered on initial load

					// Add keydown event listener for arrow keys
					document.addEventListener('keydown', (event) => {
						const selector = document.getElementById("monthSelector");
						const options = selector.options;
						const currentIndex = selector.selectedIndex;

						// If the month selector has options, handle arrow key navigation
						if (options.length > 0) {
							if (event.key === 'ArrowDown') {
								// Move to next month (down arrow)
								if (currentIndex < options.length - 1) {
									selector.selectedIndex = currentIndex + 1;
									onMonthChange(); // Call the change event handler to update calendars
								}
							} else if (event.key === 'ArrowUp') {
								// Move to previous month (up arrow)
								if (currentIndex > 0) {
									selector.selectedIndex = currentIndex - 1;
									onMonthChange(); // Call the change event handler to update calendars
								}
							}
						}
					});
				}
			);

			<SCRIPT type='text/javascript'>
				const today = new Date();
				const currentYear = today.getFullYear();
				let tamilYear = currentYear + 3102;
				function clearCalendar(tableId)
				{
					const tbody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
					tbody.innerHTML = "";
				}
				function populateMonthSelector()
				{
					const selector = document.getElementById("monthSelector");
					selector.innerHTML = "";

					const currentDate = new Date();
					const currentYear = currentDate.getFullYear();
					const currentMonth = currentDate.getMonth();

					let startYear = currentMonth >= 3 ? currentYear : currentYear - 1;
					let startMonth = 3;
					for( let i = 0; i <= (currentYear - startYear) * 12 + currentMonth - startMonth; ++i)
					{
						const month = (startMonth + i) % 12;
						const year = startYear + Math.floor((startMonth + i) / 12);
						const monthName = new Date(year, month).toLocaleString('default', { month: 'short' });
						const option = document.createElement("option");
						option.value = `${year}-${month}`;
						option.text = `${monthName}-${year}`;
						if( ( currentYear === year ) && ( currentMonth === month ) )
						{
							option.selected = true;
						}
						selector.appendChild(option);
					}
					for(let i = 0; i <= 2; i++)
					{
						const month = i;
						const monthName = new Date(currentYear, month).toLocaleString('default', { month: 'short' });

						const option = document.createElement("option");
						option.value = `${currentYear}-${month}`;
						option.text = `${monthName}-${currentYear}`;
						if( currentMonth === month )
						{
							option.selected = true;
						}
						selector.appendChild(option);
					}
				}
				function onMonthChange()
				{
					const value = document.getElementById("monthSelector").value;
					const parts = value.split("-");
					const y = parseInt(parts[0]);
					const m = parseInt(parts[1]);
					clearCalendar("gregorian-calendar");
					clearCalendar("tamil-calendar");
					createGregorianCalendar(y, m);
					createTamilCalendar(y, m);
				}
				function createGregorianCalendar(year, month)
				{
						const daysInMonth = new Date(year, month + 1, 0).getDate();
					const firstDay = new Date(year, month, 1).getDay();
					const table = document.getElementById('gregorian-calendar').getElementsByTagName('tbody')[0];
					let row = document.createElement('tr');
					for( let i = 0; firstDay > i; ++i)
					{
						row.appendChild(document.createElement('td'));
					}
					for( let day = 1; day <= daysInMonth; day++)
					{
						const cell = document.createElement('td');
						const MMM = new Date(year, month).toLocaleString('default', { month: 'short' });
						cell.innerHTML = (day < 10 ? "0" : "") + day + "-" + MMM + "-" + year;
						if( ( today.getDate() === day ) && ( today.getMonth() === month ) && ( thisYear === year ) )
						{
							cell.style.backgroundColor = '#00ff00';
							cell.style.fontWeight = 'bold';
						}
						row.appendChild(cell);
						if( 0 === ( (firstDay + day) % 7 ) )
						{
							table.appendChild(row);
							row = document.createElement('tr');
						}
					}
					while( 7 > row.children.length )
					{
						row.appendChild(document.createElement('td'));
					}
					table.appendChild(row);
				}
				const tamilMonthRanges = [
					{ month: "சித்திரை", start: { month: 3, day: 14 }, end: { month: 4, day: 13 } },
					{ month: "வைகாசி", start: { month: 4, day: 14 }, end: { month: 5, day: 14 } },
					{ month: "ஆனி", start: { month: 5, day: 15 }, end: { month: 6, day: 14 } },
					{ month: "ஆடி", start: { month: 6, day: 15 }, end: { month: 7, day: 14 } },
					{ month: "ஆவணி", start: { month: 7, day: 15 }, end: { month: 8, day: 14 } },
					{ month: "புரட்டாசி", start: { month: 8, day: 15 }, end: { month: 9, day: 14 } },
					{ month: "ஐப்பசி", start: { month: 9, day: 15 }, end: { month: 10, day: 14 } },
					{ month: "கார்த்திகை", start: { month: 9, day: 1 }, end: { month: 9, day: 30 } },
					{ month: "மார்கழி", start: { month: 10, day: 16 }, end: { month: 11, day: 16 } },
					{ month: "தை", start: { month: 11, day: 17 }, end: { month: 0, day: 14 } },
					{ month: "மாசி", start: { month: 0, day: 15 }, end: { month: 1, day: 14 } },
					{ month: "பங்குனி", start: { month: 1, day: 15 }, end: { month: 2, day: 14 } }
				];
				function getTamilMonth(date)
				{
					for( let i = 0; tamilMonthRanges.length > i; ++i)
					{
							const r = tamilMonthRanges[i];
							const s = r.start, e = r.end;
							if(	( date.getMonth() === s.month )	&&
								( date.getDate() >= s.day )	||
								( date.getMonth() === e.month )	&&
								( date.getDate() <= e.day )	||
								( date.getMonth() > s.month )	&&
								( date.getMonth() < e.month )
							)
							{
								return r.month;
							}
					}
					return '';
				}
				let thisYear = currentYear;
				function createTamilCalendar(year, month)
				{
					if( ( year -1 ) == currentYear )
					{
						tamilYear = currentYear + 3102;
					}
					const daysInMonth = new Date(year, month + 1, 0).getDate();
					const firstDay = new Date(year, month, 1).getDay();
					const table = document.getElementById('tamil-calendar').getElementsByTagName('tbody')[0];
					let row = document.createElement('tr');
					for( let i = 0; firstDay > i ; ++i)
					{
						row.appendChild(document.createElement('td'));
					}
					for( let day = 1; daysInMonth >= day; ++day)
					{
						const d = new Date(year, month, day);
						let tamilMonth = getTamilMonth(d);
						let tamilDay = day;
						switch( month )
						{
							case 10:
								if( 16 >= day )
								{
									tamilMonth = "ஐப்பசி";
									tamilDay = 14 + day;
								}
								else
								{
									tamilMonth = "கார்த்திகை";
									tamilDay = day - 16;
								}
								break;
							case 11:
								if( 15 >= day )
								{
									tamilMonth = "கார்த்திகை";
									tamilDay = day + 14;
								}
								else
								{
									tamilMonth = "மார்கழி";
									tamilDay = day - 15;
								}
								break;
							case 0:
								if( 14 >= day )
								{
									tamilMonth = "மார்கழி";
									tamilDay = 16 + day;
								}
								else
								{
									tamilMonth = "தை";
									tamilDay = day - 14;
								}
								break;
						}
						if( ( 11 === month ) && ( 17 <= day ) )
						{
							tamilDay = day - 15;
						}
						const cell = document.createElement('td');
						cell.innerHTML = (tamilDay < 10 ? "0" : "") + tamilDay + "-" + tamilMonth + "-" + tamilYear;
						if( ( today.getDate() === day ) && ( today.getMonth() === month ) && ( thisYear === year ) )
						{
							cell.style.backgroundColor = '#00ff00';
							cell.style.fontWeight = 'bold';
						}
						row.appendChild(cell);
						if( 0 === ( (firstDay + day) % 7 ) )
						{
							table.appendChild(row);
							row = document.createElement('tr');
						}
					}
					while (row.children.length < 7) row.appendChild(document.createElement('td'));
					table.appendChild(row);
				}
				populateMonthSelector();
				document.getElementById("monthSelector").addEventListener("change", onMonthChange);
				onMonthChange();
			</SCRIPT>
