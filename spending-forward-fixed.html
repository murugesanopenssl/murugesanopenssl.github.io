// helper: convert "03-Nov-2025" -> "Nov-2025"
function monthKeyFromDateString(dstr){
  try{
    const parts = dstr.split("-");
    if(parts.length >= 3){
      return parts[1] + "-" + parts[2];
    }
    const d = new Date(dstr);
    const m = d.toLocaleString('en-US',{month:'short'});
    const y = d.getFullYear();
    return m + "-" + y;
  }catch(e){
    return dstr;
  }
}

// convert baseRaw to month-year keyed object
function normalizeBase(raw){
  const out = {};
  for(const k in raw){
    const rows = raw[k];
    for(const row of rows){
      const date = row[0];
      const mk = monthKeyFromDateString(date);
      if(!out[mk]) out[mk] = [];
      out[mk].push(row.slice()); // copy
    }
  }
  return out;
}

function labelOf(mk){

// load DB, if empty set baseData then display default month
async function initAndLoad(){
  message.textContent = "Loading data from Firebase...";
  const snap = await get(child(ref(db), '/spendingData'));
  let data;
  if(snap.exists()){
    data = snap.val();
    message.textContent = "Loaded data from Firebase.";
  } else {
    // no data, save baseData then use it
    await set(rootRef, baseData);
    data = baseData;
    message.textContent = "No data in DB â€” saved local default array to database.";
  }
  populateMonthSelect(Object.keys(data));
  // default to Nov-2025 if available, else current month
  const defaultMk = Object.keys(data).find(k => k.startsWith("Nov")) || currentMonthKey();
  monthSelect.value = defaultMk || "all";
  renderForSelected(data);
}

// populate month dropdown (All + months sorted newest first)
function populateMonthSelect(monthKeys){
  monthSelect.innerHTML = "";
  const optAll = document.createElement('option'); optAll.value = 'all'; optAll.textContent = 'All Months';
  monthSelect.appendChild(optAll);
  // sort keys descending by year-month
  monthKeys.sort((a,b)=>{
    const da = new Date(a); const db = new Date(b);
    return db - da;
  });
  for(const mk of monthKeys){
    const opt = document.createElement('option');
    opt.value = mk;
    opt.textContent = labelOf(mk);
    monthSelect.appendChild(opt);
  }
}

// get current monthKey like "Nov-2025"
function currentMonthKey(){
  const d = new Date();
  const mo = d.toLocaleString('en-US',{month:'short'});
  const yr = d.getFullYear();
  return mo + "-" + yr;
}

// render table for selected month or all
async function renderForSelected(dataFromDB){
  const sel = monthSelect.value;
  let data = dataFromDB;
  if(!data){
    const snap = await get(child(ref(db), '/spendingData'));
    if(snap.exists()) data = snap.val();
    else data = baseData;
  }
  let html = "<table><thead><tr><th>Date</th><th>Item</th><th>Amount</th></tr></thead><tbody>";
  const months = sel === 'all' ? Object.keys(data) : [sel];
  for(const mk of months){
    if(!data[mk]) continue;
    data[mk].forEach(row=>{
      const date = row[0];
      for(let i=1;i<row.length;i+=2){
        const item = row[i];
        const amt = row[i+1];
        if(item && (amt !== undefined && amt !== null)){
          html += `<tr><td>${date}</td><td>${item}</td><td>${amt}</td></tr>`;
        }
      }
    });
  }
  html += "</tbody></table>";
  tableContainer.innerHTML = html;
}

// add entry: update DB structure properly
async function addEntry(){
  const date = dateInput.value;
  const item = itemInput.value.trim();
  const amount = parseFloat(amountInput.value);
  if(!date || !item || Number.isNaN(amount)){
    alert("Please enter Date, Item and Amount.");
    return;
  }
  const mk = monthKeyFromDateString(date);
  const monthRef = ref(db, `spendingData/${mk}`);
  const snap = await get(monthRef);
  let monthArr = snap.exists() ? snap.val() : [];
  // monthArr is array of rows (each row: [date, item, amount, ...pairs])
  // find row for same date
  let foundIndex = -1;
  for(let i=0;i<monthArr.length;i++){
    if(monthArr[i][0] === date){
      foundIndex = i; break;
    }
  }
  if(foundIndex >= 0){
    monthArr[foundIndex].push(item, amount);
  } else {
    monthArr.push([date, item, amount]);
  }
  // write back
  await set(monthRef, monthArr);
  // refresh UI
  const snapAll = await get(child(ref(db), '/spendingData'));
  const dataAll = snapAll.exists() ? snapAll.val() : baseData;
  populateMonthSelect(Object.keys(dataAll));
  monthSelect.value = mk;
  renderForSelected(dataAll);
  // clear inputs
  itemInput.value = "";
  amountInput.value = "";
  dateInput.valueAsDate = new Date();
  message.textContent = "Saved entry.";
}
